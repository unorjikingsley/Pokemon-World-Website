<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/35dafefa29.js" crossorigin="anonymous"></script>
  <title>ROCK4S</title>
</head>

<body>
  <header>
    <div class="logo">
      <p>ROCK4S</p>
    </div>
    
    <div class="header-links">
      <a href="">Home</a>
      <a href="">Rockets(<span class="launch-count"></span>)</a>
      <a href="">Programs</a>
      <a href="">About</a>
    </div>
  </header>

  <section class="launch-list"></section>

  <div class="launch-card template">
    <div class="imgHeader"></div>

    <div class="title">
      <h3></h3>
      <div class="likes">
        <i class="fas fa-heart"></i>
        <span></span>
      </div>
    </div>

    <div class="actions">
      <button class="comment">Comments</button>
      <button class="reserve">Reservation</button>
    </div>
  </div>

  <footer>
    <div class="privacy-policy">
      <a href="ROCK4S">ROCK4S</a>
    </div>
    <div class="authors">Created by Unorji Kingsley and others</div>
    <div class="copyright">
      <div class="media-links">
        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
        <a href="https://web.facebook.com/"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com/unorjikingsley"><i class="fa-brands fa-github"></i></a>
      </div>
    </div>
  </footer>

  <div id="launch-modal">
    <div class="launch-card">
      <button class="close">x</button>
      <div class="launch-img">
        <div class="content">
          <h1></h1>
          <div class="details">
            <ul>
              <li>
                <span class="bold">Launch Provider:</span>
                <span class="lsp"></span>
              </li>
              <li>
                <span class="bold">Mission Type:</span>
                <span class="mission"></span>
              </li>
              <li>
                <span class="bold">Pad:</span>
                <span class="pad"></span>
              </li>
              <li>
                <span>Location:</span>
                <span class="location"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="comment">
        <h2>Comments (<span class="comments-count"></span>)</h2>
        <ul class="commentList">
        </ul>
        <div class="entry">
          <h2>Add a Comment</h2>
          <form>
            <input id="txt-visitor" type="text" placeholder="Your name" />
            <input id="txt-comment" type="text" placeholder="Your comments" />
            <input id="launch-id" type="hidden" />
            <input id="btn-save-comment" type="button" value="Comment" />
          </form>
        </div>
      </div>
      <div id="reserve">
        <h2>Reservation (<span class="reserve-count"></span>)</h2>
        <ul class="reserveList">
        </ul>
        <div class="entry1">
          <h2>Add a reservation</h2>
          <form>
            <label for="username"> Enter name</label>
            <input id="username" type="text" placeholder="Your name" />
            <label for="start_date">Start date</label>
            <input id="start_date" type="date" placeholder="Your comments" />
            <label for="start_date">End date</label>
            <input id="end_date" type="date" placeholder="Your comments" />
            <input id="ilaunch-id" type="hidden" />
            <input id="btn-save-reserve" type="button" value="Reserve" />
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
